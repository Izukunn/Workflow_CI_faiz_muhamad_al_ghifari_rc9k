name: CI Training Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  train-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"

    - name: Install Dependencies
      run: |
        pip install mlflow dagshub pandas scikit-learn matplotlib seaborn

    - name: Run MLflow Project
      env:
        MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
        MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
      run: |
        # Masuk ke folder MLProject
        cd MLProject
        # Jalankan project. Pastikan output sukses.
        mlflow run . --no-conda --experiment-name "CI_Pipeline_Run"

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        # Syarat Advance: Menggunakan mlflow build-docker atau manual build
        # Karena mlflow build-docker butuh setup kompleks, kita build manual image berisi model
        
        # 1. Buat Dockerfile sederhana
        echo "FROM python:3.9-slim" > Dockerfile
        echo "WORKDIR /app" >> Dockerfile
        echo "COPY MLProject/ /app/" >> Dockerfile
        echo "RUN pip install -r /app/requirements.txt" >> Dockerfile # Pastikan ada requirements.txt di folder MLProject!
        echo "CMD [\"python\", \"modelling.py\"]" >> Dockerfile
        
        # 2. Build Image
        docker build -t ${{ secrets.DOCKER_USERNAME }}/submission-mlops:latest .
        
        # 3. Push Image
        docker push ${{ secrets.DOCKER_USERNAME }}/submission-mlops:latest